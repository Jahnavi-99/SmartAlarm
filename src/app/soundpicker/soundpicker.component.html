<ion-header>
  <ion-toolbar>
    <ion-title>Select Sound</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let sound of sounds" (click)="selectSound(sound)">
      <ion-label>{{ sound.name }}</ion-label>
      <ion-icon
        *ngIf="selectedSoundid === sound.id"
        name="checkmark-outline"
        slot="end"
      ></ion-icon>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="cancel()">Cancel</ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="saveSound()">Save</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
